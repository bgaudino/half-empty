{% extends 'base.html' %}

{% block content %}
  <div class="p-card">
    <h3>{{ action|title }} Profile</h3>
    <div class="p-card__content">
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        {% if action == 'create' %}
          <a class="p-button" href="{% url 'todo_list' %}">Maybe later</a>
        {% else %}
          <a class="p-button" href="{% url 'profile_detail' %}">Cancel</a> 
        {% endif %}
        <button class="p-button--brand" type="submit">Save</button> 
      </form>
    </div>
  </div>
{% endblock %}
