<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://assets.ubuntu.com/v1/vanilla-framework-version-4.6.0.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
  {% block javascript %}
  {% endblock %}
  <title>Half-Empty</title>
</head>
<body>
  <header id="navigation" class="p-navigation">
    <div class="p-navigation__row">
      <div class="p-navigation__banner">
        <a class="p-navigation__link" href="{% url 'todo_list' %}">
          <span class="p-navigation__logo-title">
            <i class="fa-solid fa-whiskey-glass"></i>
            Half-Empty
          </span>
        </a>
        <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
        <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
      </div>
  
      <nav class="p-navigation__nav" aria-label="Example main">
        <ul class="p-navigation__items">
          <li 
            {% if request.path == '/' %}
              class="p-navigation__item is-selected"
            {% else %}
              class="p-navigation__item"
            {% endif %}
          >
            <a class="p-navigation__link" href="{% url 'todo_list' %}">Todos</a>
          </li>
          <li 
            {% if '/accounts' in request.path %}
              class="p-navigation__item is-selected"
            {% else %}
              class="p-navigation__item"
            {% endif %}
          >
            <a class="p-navigation__link" href="{% url 'profile_detail' %}">Account</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="l-main">
    <div class="row">
      {% block content %}
      {% endblock %}
    </div>
  </main>
</body>
</html>
