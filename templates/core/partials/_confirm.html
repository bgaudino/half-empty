<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js" integrity="sha384-GPBTrS4MEHCYpSnZ0d5XOW1baaE3AYsr9V5dw7kQsJx4OITYI+geuo4CjC4Gz9ow" crossorigin="anonymous"></script>
<script nonce="{{ request.csp_nonce }}">
  document.addEventListener('htmx:confirm', function (e) {
    if (e.detail.question) {
      e.preventDefault()
      Swal.fire({
        title: 'Proceed?',
        text: e.detail.question,
        showCancelButton: true,
        buttonsStyling: false,
        confirmButtonText: 'Yes',
        customClass: {
          confirmButton: 'p-button--negative',
        }
      }).then(function (result) {
        if (result.isConfirmed) {
          e.detail.issueRequest(true);
        }
      })
    }
  })
</script>
