{% extends 'base.html' %}

{% block content %}
  <div class="p-card">
    <h3>Login</h3>
    <div class="p-card__content">
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button class="p-button--brand" type="submit">Log In</button>
      </form>
    </div>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
  </div>
{% endblock %}
