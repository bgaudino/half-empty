{% extends 'base.html' %}

{% block content %}
  <div class="p-card">
    <h3>Change Password</h3>
    <div class="p-card__content">
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <a href="{% url 'security' %}" class="p-button">Cancel</a>
        <button class="p-button--brand" type="submit">Change Password</button>
      </form>
    </div>
  </div>
{% endblock %}
