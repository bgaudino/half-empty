{% extends 'base.html' %}

{% block content %}
  <div class="p-card">
    <h3>Sign Up</h3>
    <div class="p-card__content">
      <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div>
          <button type="submit" class="p-button--brand">Sign Up</button>
        </div>
      </form>
    </div>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
  </div>
{% endblock %}
