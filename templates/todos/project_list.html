{% extends 'base.html' %}

{% block javascript %}
  {% include 'core/js/htmx.html' %}
{% endblock %}

{% block content %}
  {% include 'quotes/partials/_quote.html' %}
  <div class="p-card">
    <div class="u-clearfix">
      <h3 class="u-float-left">My Projects</h3>
      <a class="p-button--brand u-float-right" href="{% url 'project_create' %}">New Project</a>
    </div>
    <ul class="p-list--divided">
      {% for project in projects %}
        <a href="{% url 'project_detail' project.pk %}">
          <li class="p-list__item">{{ project.name }}</li>
        </a>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
