{% extends 'base.html' %}

{% block javascript %}
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

{% block content %}
  <div class="p-card">
    <form
      hx-post="{% url 'todo_create' %}" 
      hx-target="#todos"
      hx-swap="beforeend"
    >
      {% csrf_token %}
      {{ add_todo_form }}
      <button type="submit">Add</button>
    </form>
  </div>
  <ul id="todos" class="p-list--divided">
    {% for todo in todos %}
      {% include 'todos/partials/_todo.html' with todo=todo %}
    {% endfor %}
  </ul>
  <script>
    document.addEventListener('htmx:afterRequest', function({detail}) {
      if (detail.successful && detail.requestConfig.elt instanceof HTMLFormElement) {
        detail.requestConfig.elt.reset();
      }
    })
  </script>
{% endblock %}
